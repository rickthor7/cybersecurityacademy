<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cyber Guard Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark-navy: #0A192F;
            --bg-slate: #112240;
            --text-light: #ccd6f6;
            --text-secondary: #8892b0;
            --accent-blue: #64ffda;
            --card-bg: rgba(23, 42, 69, 0.75);
            --border-color: rgba(100, 255, 218, 0.1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark-navy); color: var(--text-light); display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; padding: 40px 20px; background-image: radial-gradient(circle at 80% 20%, var(--bg-slate) 0%, transparent 40%); }
        .container { width: 90%; max-width: 900px; }
        .card { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 16px; padding: 40px; box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); text-align: center; animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        h1 { color: var(--accent-blue); font-size: 2.5rem; margin-bottom: 1rem; }
        .tagline { color: var(--text-secondary); font-size: 1.1rem; margin-bottom: 2.5rem; }
        .btn { background-color: transparent; color: var(--accent-blue); border: 1px solid var(--accent-blue); border-radius: 8px; padding: 16px 32px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease; text-decoration: none; display: inline-block; }
        .btn:hover { background-color: rgba(100, 255, 218, 0.1); transform: translateY(-3px); }
        .table-container { max-height: 60vh; overflow-y: auto; border: 1px solid var(--border-color); border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 16px; text-align: left; }
        th { background-color: var(--bg-slate); font-weight: 600; position: sticky; top: 0; backdrop-filter: blur(5px); }
        tbody tr { border-bottom: 1px solid var(--border-color); }
        tbody tr:last-child { border-bottom: none; }
        tbody tr:hover { background-color: rgba(100, 255, 218, 0.05); }
        .table-container::-webkit-scrollbar { width: 8px; }
        .table-container::-webkit-scrollbar-track { background: transparent; }
        .table-container::-webkit-scrollbar-thumb { background-color: var(--text-secondary); border-radius: 20px; }
        .loader { width: 48px; height: 48px; border: 5px solid var(--accent-blue); border-bottom-color: transparent; border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .nav-buttons { display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap; margin-top: 2.5rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Papan Peringkat</h1>
            <p class="tagline">Lihat skor tertinggi dari semua penantang.</p>
            <div id="loading-container">
                <div class="loader"></div>
                <p style="margin-top: 1rem; color: var(--text-secondary);">Memuat data...</p>
            </div>
            <div class="table-container" id="leaderboard-table" style="display:none;">
                <table>
                    <thead>
                        <tr>
                            <th>Peringkat</th>
                            <th>Nama</th>
                            <th>Skor</th>
                            <th>Waktu Selesai</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body"></tbody>
                </table>
            </div>
            <div class="nav-buttons">
                 <a href="index.html" class="btn">&larr; Kembali ke Kuis</a>
                 <a href="glossary.html" class="btn">Buka Glosarium Siber</a>
            </div>
        </div>
    </div>

    <script>
        // PENTING: GANTI DENGAN URL WEB APP ANDA
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzY-5XLL_T9w2vcAJWD5HUpvsNIqavfoUFaq72O5aS8Dgn2riSrJBhDGV63J_fWxtQ/exec';

        const leaderboardBody = document.getElementById('leaderboard-body'), loadingContainer = document.getElementById('loading-container'), tableContainer = document.getElementById('leaderboard-table');
        
        async function loadLeaderboard() {
            try {
                const response = await fetch(APPS_SCRIPT_URL);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();
                const sortedData = data.sort((a, b) => b.Skor - a.Skor);
                leaderboardBody.innerHTML = '';
                if (sortedData.length === 0) { loadingContainer.innerHTML = '<p>Belum ada data. Jadilah yang pertama!</p>'; return; }
                sortedData.forEach((row, index) => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${index + 1}</td><td>${row.Nama}</td><td>${row.Skor}</td><td>${row.Timestamp}</td>`;
                    leaderboardBody.appendChild(tr);
                });
                loadingContainer.style.display = 'none';
                tableContainer.style.display = 'block';
            } catch (error) {
                console.error('Gagal mengambil data:', error);
                loadingContainer.innerHTML = `<p style="color: #C62828;">Gagal memuat data. Silakan coba lagi nanti.</p>`;
            }
        }
        document.addEventListener('DOMContentLoaded', loadLeaderboard);
    </script>
</body>
</html>
